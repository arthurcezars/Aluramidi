<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/desafio-estilo.css">

    <title>Alura Fone</title>
</head>

<body>
    <h1> Alura Fone </h1>
    <section class="teclado">
        <input class="teclado-1" type="button" value="1">
        <input class="teclado-2" type="button" value="2">
        <input class="teclado-3" type="button" value="3">
        <input class="teclado-4" type="button" value="4">
        <input class="teclado-5" type="button" value="5">
        <input class="teclado-6" type="button" value="6">
        <input class="teclado-7" type="button" value="7">
        <input class="teclado-8" type="button" value="8">
        <input class="teclado-9" type="button" value="9">
        <input class="teclado-asterisco" type="button" value="*">
        <input class="teclado-0" type="button" value="0">
        <input class="teclado-tralha" type="button" value="#">
    </section>
    <input type="tel" placeholder="Digite seu telefone">

    <script src="./js/desafio.js"></script>
</body>

</html>
